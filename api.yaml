swagger: "2.0"
info:
  description: "This is API Documentation for Tresor App"
  version: "1.0.0"
  title: "Tresor API"
host: "tresor.website"
schemes:
  - "https"
consumes:
  - application/json
  - application/x-www-form-urlencoded
produces:
  - application/json
tags:
  - name: credential
paths:
  /users:
    post:
      tags: 
        - credential
      summary: Create new user
      parameters:
        - in: body
          name: body
          required: true
          schema:
            $ref: "#/definitions/Credential"
      responses:
        204:
          description: "user created"
  /sessions:
    post:
      tags:
        - credential
      summary: Login user
      parameters:
        - in: body
          name: body
          required: true
          schema:
            $ref: "#/definitions/Credential"
      responses:
        200:
          description: Successfully get token
          schema:
            $ref: "#/definitions/Token"
        401:
          description: email/password wrong
          schema:
            type: object
            properties:
              message:
                type: string
definitions:
  Credential:
    type: object
    properties:
      email:
        type: string
      password:
        type: string
  Token:
    type: object
    properties:
      token:
        type: string